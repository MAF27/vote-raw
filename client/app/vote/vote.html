<section class="vote">
    <div class="content">
        <h1>Vote on Poll '{{vm.data.title}}'</h1>
        <form name="voteForm">
            <div ng-repeat="option in vm.data.options | orderBy:option.index">
                <div class="option-box">
                    <input type="checkbox" ng-model="option.checked" id="op{{option.index}}"/><label for="op{{option.index}}">{{option.description}}</label></div>
            </div>
            <button ng-click="vm.getVotes();">Cast Your Vote</button>
        </form>
    </div>
</section>
