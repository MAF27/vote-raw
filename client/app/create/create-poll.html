<section class="create">
    <div class="content">
        <h1>Create a new poll</h1>
        <button class="btn-right" ng-click="vm.addOption()" ng-show="!createPollForm.$submitted">Add Option</button>

        <form name="createPollForm" ng-show="!createPollForm.$submitted">
            <div>
                <label><strong>Poll Title:</strong></label>
                <input type="text" placeholder='{{vm.data.placeholder}}' ng-model="vm.data.title" required/>
                <div ng-repeat="option in vm.data.options | orderBy:index">
                    <label>Option {{option.index + 1}}:</label>
                    <input type="text" placeholder='{{option.placeholder}}' name="" ng-model="option.description" />
                </div>
                <input type="submit" value="Submit" ng-click="vm.createPoll()" />
            </div>
        </form>
        
    </div>
    <div ng-show="createPollForm.$submitted">Your poll '{{vm.data.title}}' has been created. Send this link to your friends for voting:
        <a href="{{vm.url}}/polls#/vote/{{vm.poll_id}}">{{vm.url}}/polls#/vote/{{vm.poll_id}}</a></div>
</section>
