<div class="container" id='votePoll'>
    <h1>Vote on Poll '{{vm.data.title}}'</h1>
    <form name="voteForm">
        <div ng-repeat="option in vm.data.options | orderBy:option.index">
            <div class="option" ng-click="vm.incVote($index);">{{option.description}}</div>
            <div class="votes">{{option.votes}} votes</div>
            <div class="clear"></div>
        </div class="clear">
<!--        <input type="submit" value="Submit" ng-click="" />-->
    </form>
</div>
